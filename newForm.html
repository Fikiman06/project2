<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf_8">
        <meta name="viewpoint" content="width=decice-width, initial-scale=1.0">
        <title>SURVEY FORM</title>
        <link rel="stylesheet" href="newForm.css">
    </head>
    <body>
        <h1 id="title">SURVEY FORM</h1>
        <P id="description">Fill in your details correctly.</P>

        <form id="survey-form">
          <label id="name-label" for="name">Name</label>
          <input id="name" type="text" placeholder="Enter Your Name" required>

          <label id="email-label" for="email">Email</label>
          <input id="email" type="email" placeholder="Enter Your Email" required>

          <label id="number-label" for="age">Age</label>
          <input id="number" type="number" min="18" max="100" placeholder="Enter Your Age" required>

          <label for="dropdown">What is your best programming language.</label>
          <select id="dropdown">
            <option value="">Select an option</option>
            <option value="python">python</option>
            <option value="javascript">javascript</option>
            <option value="java">java</option>
          </select>  
           
            <p>How do you rate our services?</p>
            <input type="radio" value="excellent" name="rating" id="rating1">
            <label for="rating">excellent</label>
            <input type="radio" value="good" name="rating" id="rating2">
            <label for="rating">good</label>
            <input type="radio" name="rating" value="fair" id="rating3">
            <label for="rating">fair</label>

            <p>what features would you like  to see improved</p>
            <input type="checkbox" value="user interface" id="feature">
            <label for="feature">user interface</label>
            <input type="checkbox" value="performnce" id="feature2">
            <label for="feature2">performance</label>
            <input type="checkbox" value="security" id="feature3">
            <label for="feature3">security</label>

            <label for="comments">Additional Comments:</label>
            <textarea id="comments" placeholder="Enter Your Comments"></textarea>

            <button type="submit" id="submit" value="submit">
        </form>
    </body>
</html>
